# fly.toml app configuration file generated for testlabeler1

app = 'testlabeler1'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  API_PORT = '8081'
  DB_PATH = '/mnt/labels.db'

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

# API server for manual labeling
[[services]]
  protocol = "tcp"
  internal_port = 8081
  processes = ["app"]

  [[services.ports]]
    port = 8081
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 10
    soft_limit = 8

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    port = 8081
    method = "GET"
    path = "/health"

[processes]
  app = "node index.js"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
[[mounts]]
  source = "labeler_data"
  destination = "/mnt"
